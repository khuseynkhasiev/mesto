<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <div class="main-page">
            <header class="header">
                <div class="header__logo"></div>
                <div class="header__line"></div>
            </header>
            <main class="main-content">
                <section class="profile">
                    <img src="images/avatar.jpg" alt="Аватарка" class="profile__avatar">
                    <div class="profile__title-container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtext">Исследователь океана</p>
                    <button class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <ul class="elements__container">
                        <li class="elements__el">
                            <img src="images/element__img-kirill-pershin.jpg" alt="Карачаевск" class="elements__img">
                            <div class="elements__subblock">
                                <h2 class="elements__title">Карачаевск</h2>
                                <div class="elements__like "></div>
                            </div>
                        </li>
                        <li class="elements__el">
                            <img src="images/element__img-elbrus.jpg" alt="Гора Эльбрус" class="elements__img">
                            <div class="elements__subblock">
                                <h2 class="elements__title">Гора Эльбрус</h2>
                                <div class="elements__like"></div>
                            </div>
                        </li>
                        <li class="elements__el">
                            <img src="images/element__img-dombay.jpg" alt="Домбай" class="elements__img">
                            <div class="elements__subblock">
                                <h2 class="elements__title">Домбай</h2>
                                <div class="elements__like"></div>
                            </div>
                        </li>
                        <li class="elements__el">
                            <img src="images/element__img-elbrus.jpg" alt="Гора Эльбрус" class="elements__img">
                            <div class="elements__subblock">
                                <h2 class="elements__title">Гора Эльбрус</h2>
                                <div class="elements__like"></div>
                            </div>
                        </li>
                        <li class="elements__el">
                            <img src="images/element__img-dombay.jpg" alt="Домбай" class="elements__img">
                            <div class="elements__subblock">
                                <h2 class="elements__title">Домбай</h2>
                                <div class="elements__like"></div>
                            </div>
                        </li>
                        <li class="elements__el">
                            <img src="images/element__img-kirill-pershin.jpg" alt="Карачаево-Черкесия" class="elements__img">
                            <div class="elements__subblock">
                                <h2 class="elements__title">Карачаево-Черкесия</h2>
                                <div class="elements__like"></div>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
            <div class="edit-form">
                <div class="edit-form__close"></div>
                <div class="edit-form__container">
                    <h3 class="edit-form__title">Редактировать профиль</h3>
                    <input type="text" class="edit-form__name" value="Жак-Ив Кусто">
                    <div class="edit-form__line"></div>
                    <input type="text" class="edit-form__subname" value="Исследователь океана">
                    <div class="edit-form__line"></div>
                    <button class="edit-form__button">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
