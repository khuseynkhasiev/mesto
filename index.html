<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
                <div class="header__logo"></div>
        </header>
            <main class="main-content">
                <section class="profile">
                    <img src="images/avatar.jpg" alt="Аватарка" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="кнопка редактирования"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="кнопка добавления"></button>
                </section>
                <section class="elements">
                    <ul class="elements__container">
                    </ul>
                </section>
            </main>
        <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__edit-form" name="popupEditForm">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__input popup__input_type_name" name="popupName" value="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_type_job" name="popupJob" value="Исследователь океана">
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__edit-form" name="popupEditForm">
                <h3 class="popup__title">Новое место</h3>
                <input type="text" class="popup__input popup__input_type_name" name="popupName" value="Название">
                <input type="text" class="popup__input popup__input_type_job" name="popupJob" value="Ссылка на картинку">
                <button class="popup__save-btn" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image popup_opacity">
        <div class="popup__container-image">
            <figure class="popup__figure">
                <button class="popup__close" type="button"></button>
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал" class="popup__image">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
        </div>
    </div>
    <template class="cards-template">
        <li class="elements__el">
            <button class="elements__trash" type="button" aria-label="кнопка удаления изображения"></button>
            <img class="elements__img">
            <div class="elements__info">
                <h2 class="elements__title"></h2>
                <button class="elements__like" type="button" aria-label="кнопка выставления и отмены лайка"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
